<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra PA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        /* Page header styles */
        .page-header {
            display:flex;
            justify-content:space-between;
            align-items:baseline;
            margin-bottom:18px;
        }
        .page-header-left h1 {
            font-size:34px;
            color:#22303b;
            margin-bottom:8px;
            font-weight:800;
        }
        .page-subtitle { color:#6b7280; font-size:16px; margin-top:2px; }
        .page-header-right { font-size:12px; color:#9ca3af; text-align:right; }

        .form-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: #fff;
            padding: 18px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #576c7e;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            padding: 14px;
            background: #576c7e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            grid-column: 1 / -1;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(87, 108, 126, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            grid-column: 1 / -1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Page header / intro -->
    <header class="page-header">
        <div class="page-header-left">
            <h1>Registra</h1>
            <p class="page-subtitle">Registra e gestisci le registrazioni in tempo reale.</p>
        </div>
        <div class="page-header-right">
            <div class="small-note">Aggiungi nuovi oggetti in custodia</div>
        </div>
    </header>

    <form id="paForm">
        <div class="form-wrapper">
            <div class="form-group">
                <label for="nomeCliente">Nome Cliente *</label>
                <input type="text" id="nomeCliente" name="nomeCliente" required>
            </div>
            
            <div class="form-group">
                <label for="numeroCamera">Numero Camera *</label>
                <input type="text" id="numeroCamera" name="numeroCamera" placeholder="es. 101" required>
            </div>
            
            <div class="form-group">
                <label for="dataFinePolizza">Data Fine Polizza *</label>
                <input type="date" id="dataFinePolizza" name="dataFinePolizza" required>
            </div>
            
            <div class="form-group">
                <label for="dipendente">Dipendente *</label>
                <select id="dipendente" name="dipendente" required>
                    <option value="">-- Seleziona --</option>
                </select>
            </div>
            
            <div class="form-group full">
                <label for="descrizione">Descrizione (Foto)</label>
                <textarea id="descrizione" name="descrizione" placeholder="Descrivi l'oggetto in custodia (opzionale)"></textarea>
            </div>
            
            <button type="submit">Registra PA</button>
            


            <div id="message" class="message"></div>
        </div>
    </form>

    <script>
        // Configurazione
        const sheetId = '1ygcJnTd6p9yX7x8XP3bZvMdNvYbaxLRBP_QBcaRNc50';
        const webAppUrl = 'https://script.google.com/macros/s/AKfycby7VE5dY4lCa_KAAnAaq_IVQoGvupRy5TWncIjO1ByQlFsunwsi8hgiZyiDtqG323L7/exec';

        const form = document.getElementById('paForm');
        const dipendente = document.getElementById('dipendente');
        const messageDiv = document.getElementById('message');

        async function loadDipendenti() {
            try {
                const response = await fetch(`${webAppUrl}?app=dipendenti`);
                const payload = await response.json();
                const records = Array.isArray(payload) ? payload : (Array.isArray(payload.data) ? payload.data : []);
                dipendente.innerHTML = '<option value="">-- Seleziona --</option>';
                records.forEach(item => {
                    if (!item || typeof item !== 'object') return;
                    const nome = (item['Nome'] || item['Nome e Cognome'] || item['Nome Dipendente'] || item['Dipendente'] || item['Anagrafica'] || item['nome'] || '').toString().trim();
                    const mail = (item['Email'] || item['Mail'] || item['E-mail'] || item['email'] || '').toString().trim();
                    if (nome) {
                        const option = document.createElement('option');
                        option.value = mail || nome;
                        option.textContent = nome;
                        dipendente.appendChild(option);
                    }
                });
                if (dipendente.options.length === 1) {
                    const fallbackValues = ['Not_Pwd1', 'xSharkyboy'];
                    fallbackValues.forEach(value => {
                        const option = document.createElement('option');
                        option.value = value;
                        option.textContent = value;
                        dipendente.appendChild(option);
                    });
                }
                const elaboratoByPA = document.getElementById('elaboratoByPA');
                if (elaboratoByPA) {
                    elaboratoByPA.textContent = dipendente.selectedOptions[0]?.textContent || dipendente.value || '--';
                }
            } catch (error) {
                console.error('Errore nel caricamento dipendenti:', error);
                dipendente.innerHTML = `
                    <option value="">-- Seleziona --</option>
                    <option value="Not_Pwd1">Not_Pwd1</option>
                    <option value="xSharkyboy">xSharkyboy</option>
                `;
                const elaboratoByPA = document.getElementById('elaboratoByPA');
                if (elaboratoByPA) {
                    elaboratoByPA.textContent = dipendente.value || '--';
                }
            }

            try {
                const userEmailResponse = await fetch(`${webAppUrl}?app=getUserEmail`);
                const userEmailData = await userEmailResponse.json();
                if (userEmailData && userEmailData.email) {
                    window.currentUserEmail = userEmailData.email;
                }
            } catch (error) {
                console.error("Impossibile ottenere l'email dell'utente:", error);
            }
        }

        // Carica i dipendenti al caricamento
        loadDipendenti();

        // Aggiorna elaborato da all'aggiunta della selezione
        dipendente.addEventListener('change', function() {
            const elaboratoByPA = document.getElementById('elaboratoByPA');
            if (elaboratoByPA) elaboratoByPA.textContent = this.value || '--';
        });

        // Gestione invio form
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!document.getElementById('nomeCliente').value ||
                !document.getElementById('numeroCamera').value ||
                !document.getElementById('dataFinePolizza').value ||
                !document.getElementById('dipendente').value) {
                messageDiv.textContent = '⚠ Seleziona/Compila tutti i campi obbligatori!';
                messageDiv.className = 'message error';
                setTimeout(() => { messageDiv.className = 'message'; }, 3000);
                return;
            }
            
            const dataToSend = {
                nomeCliente: document.getElementById('nomeCliente').value,
                numeroCamera: document.getElementById('numeroCamera').value,
                dataFinePolizza: document.getElementById('dataFinePolizza').value,
                dipendente: document.getElementById('dipendente').value,
                elaboratoDa: window.currentUserEmail || document.getElementById('dipendente').value,
                descrizione: document.getElementById('descrizione').value || ''
            };

            const urlEncodedData = new URLSearchParams(dataToSend);

            try {
                    const response = await fetch(webAppUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
                        body: new URLSearchParams(Object.assign({ app: 'registrazioniPA', append: 'true' }, Object.fromEntries(urlEncodedData)))
                    });

                messageDiv.textContent = '✓ PA registrato con successo!';
                messageDiv.className = 'message success';
                
                form.reset();
                
                setTimeout(() => { messageDiv.className = 'message'; }, 4000);
            } catch (error) {
                messageDiv.textContent = '❌ Errore di rete. Controlla la connessione.';
                messageDiv.className = 'message error';
                console.error("Errore di rete/fetch:", error);
                
                setTimeout(() => { messageDiv.className = 'message'; }, 4000);
            }
        });
    </script>
</body>
</html>
